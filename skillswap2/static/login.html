<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">ðŸš€ SkillSwap</h2>
                        <p class="text-muted">Welcome back! Please login</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user_id,
                        role: data.role
                    }));
                    
                    // Redirect based on role
                    if (data.role === 'mentor') {
                        window.location.href = 'mentor-dashboard.html';
                    } else if (data.role === 'learner') {
                        window.location.href = 'learner-dashboard.html';
                    } else {
                        window.location.href = 'admin-dashboard.html';
                    }
                } else {
                    // âœ… Safely parse error response
                    let errorMsg = 'Login failed';
                    try {
                        const error = await response.json();
                        errorMsg = error.detail || error.message || errorMsg;
                    } catch (parseError) {
                        // If response isn't JSON, use status text
                        errorMsg = `Error: ${response.status} ${response.statusText}`;
                    }
                    alert(errorMsg);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please ensure the backend is running on http://localhost:8000');
            }
        });
    </script>
</body>
</html>
