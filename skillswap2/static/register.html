<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">ðŸš€ SkillSwap</h2>
                        <p class="text-muted">Join our skill exchange community</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="8">
                            <div class="form-text">Must be at least 8 characters</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">I want to be a</label>
                            <select class="form-select" id="role" required>
                                <option value="learner">Learner</option>
                                <option value="mentor">Mentor</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the Terms & Conditions
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            console.log('Sending registration data:', formData);
            
            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Registration successful:', data);
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    // âœ… Safely parse error response
                    let errorMsg = 'Registration failed';
                    try {
                        const error = await response.json();
                        console.error('Registration error:', error);
                        errorMsg = error.detail || error.message || errorMsg;
                    } catch (parseError) {
                        // If response isn't JSON (e.g., server error page)
                        errorMsg = `Server error: ${response.status} ${response.statusText}`;
                    }
                    alert(errorMsg);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error: ' + (error.message || 'Unknown') + '\n\nMake sure the backend is running on http://localhost:8000');
            }
        });
    </script>
</body>
</html>
