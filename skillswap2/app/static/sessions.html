<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sessions - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-navbar {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-trigger {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-weight: 600;
    }
    .profile-avatar-small {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: white;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .main-content {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .page-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .session-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-left: 4px solid #667eea;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .session-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1f2937;
    }
    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #dcfce7; color: #166534; }
    .status-completed { background: #dbeafe; color: #1e40af; }
    .status-cancelled { background: #fee2e2; color: #b91c1c; }
    .session-info {
      margin: 15px 0;
      padding: 15px;
      background: #f8fafc;
      border-radius: 10px;
    }
    .info-row {
      display: flex;
      margin-bottom: 8px;
    }
    .info-label {
      font-weight: 600;
      color: #64748b;
      min-width: 120px;
    }
    .info-value {
      color: #1e293b;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-action {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .no-sessions {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 1.2rem;
    }
    .reschedule-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<div class="top-navbar">
  <div class="navbar-brand">üéì SkillSwap</div>
  <button class="profile-trigger" onclick="toggleProfile()">
    <div class="profile-avatar-small" id="navAvatar">üë§</div>
    <span id="navName">User</span>
  </button>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="page-header">
    <h1>üìÖ My Sessions</h1>
    <p>Manage your learning and teaching sessions</p>
  </div>

  <div id="sessionsContainer">
    <!-- Sessions will be loaded here -->
    <div class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>

<!-- Reschedule Modal -->
<div id="rescheduleModal" class="reschedule-modal">
  <div class="modal-content">
    <h3>Reschedule Session</h3>
    <input type="hidden" id="rescheduleSessionId">
    <div class="mb-3">
      <label class="form-label">New Date & Time</label>
      <input type="datetime-local" id="newDateTime" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Reason (Optional)</label>
      <textarea id="rescheduleReason" class="form-control" rows="3"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="submitReschedule()">Reschedule</button>
      <button class="btn btn-secondary" onclick="closeRescheduleModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://localhost:8000";
let token = localStorage.getItem("token");
let role = localStorage.getItem("role");
let currentUserId = null;

// Check authentication
if (!token || !role) {
  alert("Please login first!");
  window.location.href = "/static/login.html";
}

// Load user profile
async function loadProfile() {
  try {
    const res = await fetch(`${API_BASE}/users/me`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to load profile");
    const data = await res.json();
    
    currentUserId = data.id;
    document.getElementById("navName").textContent = data.name;
    document.getElementById("navAvatar").textContent = role === "mentor" ? "üë®‚Äçüè´" : "üë§";
    
    loadSessions();
  } catch (error) {
    console.error("Profile load error:", error);
    alert("Session expired. Please login again.");
    window.location.href = "/static/login.html";
  }
}

// Load sessions
async function loadSessions() {
  try {
    const res = await fetch(`${API_BASE}/sessions/my`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to load sessions");
    const sessions = await res.json();
    
    renderSessions(sessions);
  } catch (error) {
    console.error("Sessions load error:", error);
    document.getElementById("sessionsContainer").innerHTML = 
      `<div class="no-sessions">Failed to load sessions. Please try again.</div>`;
  }
}

// Render sessions
function renderSessions(sessions) {
  const container = document.getElementById("sessionsContainer");
  
  if (sessions.length === 0) {
    container.innerHTML = `<div class="no-sessions">No sessions found.</div>`;
    return;
  }
  
  container.innerHTML = sessions.map(session => {
    const isMentor = role === "mentor";
    const otherPerson = isMentor ? 
      { name: session.learner_name, email: session.learner_email } : 
      { name: session.mentor_name, qualification: session.mentor_qualification };
    
    const statusClass = `status-${session.status.toLowerCase()}`;
    
    let actionButtons = '';
    
    // Mentor-specific actions
    if (isMentor && session.status === "Pending") {
      actionButtons = `
        <button class="btn btn-success btn-action" onclick="acceptSession(${session.id})">
          <i class="fas fa-check"></i> Accept
        </button>
        <button class="btn btn-danger btn-action" onclick="declineSession(${session.id})">
          <i class="fas fa-times"></i> Decline
        </button>
      `;
    }
    // Learner-specific actions
    else if (!isMentor && session.status === "Confirmed") {
      actionButtons = `
        <button class="btn btn-primary btn-action" onclick="completeSession(${session.id})">
          <i class="fas fa-check-circle"></i> Mark Complete
        </button>
      `;
    }
    
    // Cancel button for all users
    if (session.status === "Pending" || session.status === "Confirmed") {
      actionButtons += `
        <button class="btn btn-outline-danger btn-action" onclick="cancelSession(${session.id})">
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      `;
    }
    
    // Reschedule ONLY for mentors
    if (isMentor && (session.status === "Pending" || session.status === "Confirmed")) {
      actionButtons += `
        <button class="btn btn-warning btn-action" onclick="showRescheduleModal(${session.id})">
          <i class="fas fa-clock"></i> Reschedule
        </button>
      `;
    }
    
    return `
      <div class="session-card">
        <div class="session-header">
          <div class="session-title">${otherPerson.name}</div>
          <span class="status-badge ${statusClass}">${session.status}</span>
        </div>
        
        <div class="session-info">
          <div class="info-row">
            <span class="info-label">Skill:</span>
            <span class="info-value">${session.skill_name || "N/A"}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Date & Time:</span>
            <span class="info-value">${session.scheduled_time ? new Date(session.scheduled_time).toLocaleString() : "Not scheduled"}</span>
          </div>
          ${isMentor ? '' : `
          <div class="info-row">
            <span class="info-label">Qualification:</span>
            <span class="info-value">${otherPerson.qualification || "N/A"}</span>
          </div>
          `}
          <div class="info-row">
            <span class="info-label">Notes:</span>
            <span class="info-value">${session.notes || "None"}</span>
          </div>
        </div>
        
        <div class="action-buttons">
          ${actionButtons}
        </div>
      </div>
    `;
  }).join('');
}

// Session actions
async function acceptSession(sessionId) {
  await updateSessionStatus(sessionId, "accept");
}

async function declineSession(sessionId) {
  await updateSessionStatus(sessionId, "decline");
}

async function completeSession(sessionId) {
  await updateSessionStatus(sessionId, "complete");
}

async function cancelSession(sessionId) {
  if (!confirm("Are you sure you want to cancel this session?")) return;
  await updateSessionStatus(sessionId, "cancel");
}

async function updateSessionStatus(sessionId, action) {
  try {
    const res = await fetch(`${API_BASE}/sessions/${sessionId}/${action}`, {
      method: "PATCH",
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Action failed");
    loadSessions(); // Refresh
  } catch (error) {
    alert(`Failed to ${action} session: ${error.message}`);
  }
}

// Reschedule modal
function showRescheduleModal(sessionId) {
  document.getElementById("rescheduleSessionId").value = sessionId;
  document.getElementById("newDateTime").value = "";
  document.getElementById("rescheduleReason").value = "";
  document.getElementById("rescheduleModal").style.display = "flex";
}

function closeRescheduleModal() {
  document.getElementById("rescheduleModal").style.display = "none";
}

async function submitReschedule() {
  const sessionId = document.getElementById("rescheduleSessionId").value;
  const newTime = document.getElementById("newDateTime").value;
  const reason = document.getElementById("rescheduleReason").value;
  
  if (!newTime) {
    alert("Please select a new date and time");
    return;
  }
  
  try {
    const formData = new FormData();
    formData.append("new_time", newTime);
    if (reason) formData.append("reason", reason);
    
    const res = await fetch(`${API_BASE}/sessions/${sessionId}/reschedule`, {
      method: "PATCH",
      headers: { "Authorization": `Bearer ${token}` },
      body: formData
    });
    
    if (!res.ok) throw new Error("Reschedule failed");
    closeRescheduleModal();
    loadSessions();
  } catch (error) {
    alert(`Reschedule failed: ${error.message}`);
  }
}

// Profile toggle
function toggleProfile() {
  window.location.href = "/static/edit-profile.html";
}

// Initialize
window.onload = () => {
  loadProfile();
};
</script>
</body>
</html>
