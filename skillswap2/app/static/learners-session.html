<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sessions - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-navbar {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-trigger {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-weight: 600;
    }
    .profile-avatar-small {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: white;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .main-content {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .page-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .session-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-left: 4px solid #667eea;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .session-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1f2937;
    }
    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #dcfce7; color: #166534; }
    .status-completed { background: #dbeafe; color: #1e40af; }
    .status-cancelled { background: #fee2e2; color: #b91c1c; }
    .session-info {
      margin: 15px 0;
      padding: 15px;
      background: #f8fafc;
      border-radius: 10px;
    }
    .info-row {
      display: flex;
      margin-bottom: 8px;
    }
    .info-label {
      font-weight: 600;
      color: #64748b;
      min-width: 120px;
    }
    .info-value {
      color: #1e293b;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn-action {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .no-sessions {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 1.2rem;
    }
    
    /* Status Filter */
    .status-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 6px 16px;
      border-radius: 20px;
      border: 2px solid #e2e8f0;
      background: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<div class="top-navbar">
  <div class="navbar-brand">ðŸŽ“ SkillSwap</div>
  <button class="profile-trigger" onclick="toggleProfile()">
    <div class="profile-avatar-small" id="navAvatar">ðŸ‘¤</div>
    <span id="navName">Learner</span>
  </button>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="page-header">
    <h1>ðŸ“… My Learning Sessions</h1>
    <p>Track your learning progress and manage your sessions</p>
  </div>

  <!-- Status Filter -->
  <div class="status-filter">
    <button class="filter-btn active" data-status="all">All Sessions</button>
    <button class="filter-btn" data-status="pending">Pending</button>
    <button class="filter-btn" data-status="confirmed">Confirmed</button>
    <button class="filter-btn" data-status="completed">Completed</button>
    <button class="filter-btn" data-status="cancelled">Cancelled</button>
  </div>

  <div id="sessionsContainer">
    <!-- Sessions will be loaded here -->
    <div class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://localhost:8000";
let token = localStorage.getItem("token");
let role = localStorage.getItem("role");
let currentUserId = null;
let allSessions = [];

// Check authentication and role
if (!token || !role) {
  alert("Please login first!");
  window.location.href = "/static/login.html";
}

if (role !== "learner") {
  alert("Only learners can view this page.");
  window.location.href = "/static/add-skill.html";
}

// Load user profile
async function loadProfile() {
  try {
    const res = await fetch(`${API_BASE}/users/me`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to load profile");
    const data = await res.json();
    
    currentUserId = data.id;
    document.getElementById("navName").textContent = data.name;
    document.getElementById("navAvatar").textContent = "ðŸ‘¤";
    
    loadSessions();
  } catch (error) {
    console.error("Profile load error:", error);
    alert("Session expired. Please login again.");
    window.location.href = "/static/login.html";
  }
}

// Load sessions
async function loadSessions() {
  try {
    const res = await fetch(`${API_BASE}/sessions/my`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to load sessions");
    allSessions = await res.json();
    
    renderSessions(allSessions);
    setupFilterButtons();
  } catch (error) {
    console.error("Sessions load error:", error);
    document.getElementById("sessionsContainer").innerHTML = 
      `<div class="no-sessions">Failed to load sessions. Please try again.</div>`;
  }
}

// Render sessions
function renderSessions(sessions) {
  const container = document.getElementById("sessionsContainer");
  
  if (sessions.length === 0) {
    container.innerHTML = `<div class="no-sessions">No sessions found.</div>`;
    return;
  }
  
  container.innerHTML = sessions.map(session => {
    const statusClass = `status-${session.status.toLowerCase()}`;
    
    let actionButtons = '';
    
    // Action buttons based on status
    if (session.status === "Confirmed") {
      actionButtons = `
        <button class="btn btn-success btn-action" onclick="completeSession(${session.id})">
          <i class="fas fa-check-circle"></i> Mark Complete
        </button>
      `;
    }
    
    // Add cancel button for active sessions (NO RESCHEDULE)
    if (session.status === "Pending" || session.status === "Confirmed") {
      actionButtons += `
        <button class="btn btn-outline-danger btn-action" onclick="cancelSession(${session.id})">
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      `;
    }
    
    return `
      <div class="session-card">
        <div class="session-header">
          <div class="session-title">${session.mentor_name}</div>
          <span class="status-badge ${statusClass}">${session.status}</span>
        </div>
        
        <div class="session-info">
          <div class="info-row">
            <span class="info-label">Skill:</span>
            <span class="info-value">${session.skill_name || "N/A"}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Mentor:</span>
            <span class="info-value">${session.mentor_name}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Qualification:</span>
            <span class="info-value">${session.mentor_qualification || "N/A"}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Date & Time:</span>
            <span class="info-value">${session.scheduled_time ? new Date(session.scheduled_time).toLocaleString() : "Not scheduled"}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Notes:</span>
            <span class="info-value">${session.notes || "None"}</span>
          </div>
        </div>
        
        <div class="action-buttons">
          ${actionButtons}
        </div>
      </div>
    `;
  }).join('');
}

// Filter sessions by status
function filterSessions(status) {
  let filteredSessions;
  
  if (status === "all") {
    filteredSessions = allSessions;
  } else {
    filteredSessions = allSessions.filter(session => 
      session.status.toLowerCase() === status
    );
  }
  
  renderSessions(filteredSessions);
}

// Setup filter buttons
function setupFilterButtons() {
  const filterButtons = document.querySelectorAll('.filter-btn');
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active class from all buttons
      filterButtons.forEach(btn => btn.classList.remove('active'));
      // Add active class to clicked button
      button.classList.add('active');
      
      const status = button.getAttribute('data-status');
      filterSessions(status);
    });
  });
}

// Session actions
async function completeSession(sessionId) {
  if (!confirm("Mark this session as completed?")) return;
  
  try {
    const res = await fetch(`${API_BASE}/sessions/${sessionId}/complete`, {
      method: "PATCH",
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to complete session");
    loadSessions(); // Refresh
  } catch (error) {
    alert(`Failed to complete session: ${error.message}`);
  }
}

async function cancelSession(sessionId) {
  if (!confirm("Are you sure you want to cancel this session?")) return;
  
  try {
    const res = await fetch(`${API_BASE}/sessions/${sessionId}/cancel`, {
      method: "PATCH",
      headers: { "Authorization": `Bearer ${token}` }
    });
    
    if (!res.ok) throw new Error("Failed to cancel session");
    loadSessions(); // Refresh
  } catch (error) {
    alert(`Failed to cancel session: ${error.message}`);
  }
}

// Profile navigation
function toggleProfile() {
  window.location.href = "/static/edit-profile.html";
}

// Initialize
window.onload = () => {
  loadProfile();
};
</script>
</body>
</html>
