<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 550px;
            width: 100%;
        }

        .register-card {
            background: white;
            border-radius: 30px;
            padding: 45px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .logo-section h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #6b7280;
            font-size: 1rem;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            background: #f3f4f6;
            padding: 8px;
            border-radius: 15px;
        }

        .role-btn {
            padding: 16px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-size: 1.05rem;
            color: #6b7280;
        }

        .role-btn:hover {
            background: white;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-weight: 700;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .required-star {
            color: #ef4444;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }

        .alert-box {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-box.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-card">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <h1>SkillSwap</h1>
            <p>Start your learning journey</p>
        </div>

        <div id="alertBox" class="alert-box"></div>

        <form id="registerForm">
            <div class="role-selector">
                <button type="button" class="role-btn active" id="mentorBtn">
                    <i class="fas fa-chalkboard-teacher"></i> Mentor
                </button>
                <button type="button" class="role-btn" id="learnerBtn">
                    <i class="fas fa-user-graduate"></i> Learner
                </button>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name <span class="required-star">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text"
                           id="fullName"
                           name="full_name"
                           autocomplete="name"
                           class="form-control"
                           placeholder="Enter your full name"
                           required>
                </div>
                <div class="error-message" id="fullNameError">Please enter your full name</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">Email <span class="required-star">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email"
                           id="email"
                           name="email"
                           autocomplete="email"
                           class="form-control"
                           placeholder="your.email@example.com"
                           required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password <span class="required-star">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           id="password"
                           maxlength="72" 
                           name="password"
                           autocomplete="current-password"
                           minlength="6"
                           class="form-control"
                           placeholder="Minimum 6 characters"
                           required>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <!-- Mentor Fields -->
            <div id="mentorFields">
                <div class="form-group">
                    <label class="form-label" for="qualification">Qualification</label>
                    <div class="input-wrapper">
                        <i class="fas fa-graduation-cap input-icon"></i>
                        <input type="text"
                               id="qualification"
                               name="qualification"
                               autocomplete="organization-title"
                               class="form-control"
                               placeholder="e.g., PhD in Computer Science">
                    </div>
                </div>
            </div>

            <!-- Learner Fields -->
            <div id="learnerFields" style="display:none;">
                <div class="form-group">
                    <label class="form-label" for="studying">Where are you studying?</label>
                    <div class="input-wrapper">
                        <i class="fas fa-school input-icon"></i>
                        <input type="text"
                               id="studying"
                               name="studying"
                               autocomplete="organization"
                               class="form-control"
                               placeholder="e.g., Stanford University">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="learningGoals">What do you want to learn?</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lightbulb input-icon"></i>
                        <input type="text"
                               id="learningGoals"
                               name="learning_goals"
                               autocomplete="off"
                               class="form-control"
                               placeholder="e.g., Python, Web Development">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span id="btnText">Create Account</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/static/login.html">Login here</a>
        </div>
    </div>
</div>

<script>
const API_BASE = "http://localhost:8000";
let selectedRole = "mentor";

// Role selection
document.getElementById("mentorBtn").addEventListener("click", () => {
    selectedRole = "mentor";
    document.getElementById("mentorBtn").classList.add("active");
    document.getElementById("learnerBtn").classList.remove("active");
    document.getElementById("mentorFields").style.display = "block";
    document.getElementById("learnerFields").style.display = "none";
});

document.getElementById("learnerBtn").addEventListener("click", () => {
    selectedRole = "learner";
    document.getElementById("learnerBtn").classList.add("active");
    document.getElementById("mentorBtn").classList.remove("active");
    document.getElementById("mentorFields").style.display = "none";
    document.getElementById("learnerFields").style.display = "block";
});

// Password strength
document.getElementById("password").addEventListener("input", (e) => {
    const password = e.target.value;
    const strengthBar = document.getElementById("strengthBar");
    const strengthContainer = document.getElementById("passwordStrength");
    
    if (password.length === 0) {
        strengthContainer.classList.remove("show");
        return;
    }
    
    strengthContainer.classList.add("show");
    strengthBar.className = "password-strength-bar";
    
    if (password.length < 6) {
        strengthBar.classList.add("strength-weak");
    } else if (password.length < 10) {
        strengthBar.classList.add("strength-medium");
    } else {
        strengthBar.classList.add("strength-strong");
    }
});

// Show alert
function showAlert(message, type = 'danger') {
    const alertBox = document.getElementById("alertBox");
    alertBox.className = `alert-box alert-${type} show`;
    alertBox.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i><span>${message}</span>`;
    
    setTimeout(() => {
        alertBox.classList.remove('show');
    }, 5000);
}

// Loading
function setLoading(isLoading) {
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");
    
    submitBtn.disabled = isLoading;
    btnText.style.display = isLoading ? "none" : "inline";
    spinner.style.display = isLoading ? "block" : "none";
}

// Form submission
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Get values
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    
    // Validate
    if (!name || !email || !password) {
        showAlert("Please fill in all required fields", "danger");
        return;
    }
    
    if (password.length < 6) {
        showAlert("Password must be at least 6 characters", "danger");
        return;
    }
    
    // Check UTF-8 byte length (bcrypt limit)
    if (new TextEncoder().encode(password).length > 72) {
        showAlert("‚ùå Password must be ‚â§ 72 bytes (about 72 characters)", "danger");
        return;
    }
    
    // Build request body
    const requestBody = {
        name: name,
        email: email,
        password: password,
        role: selectedRole
    };
    
    // Add role-specific fields
    if (selectedRole === "mentor") {
        const qualification = document.getElementById("qualification").value.trim();
        if (qualification) {
            requestBody.qualification = qualification;
        }
    } else {
        const studying = document.getElementById("studying").value.trim();
        const learningGoals = document.getElementById("learningGoals").value.trim();
        
        if (studying) {
            requestBody.studying = studying;
        }
        if (learningGoals) {
            requestBody.learning_goals = learningGoals;
        }
    }
    
    setLoading(true);
    
    try {
        const response = await fetch(`${API_BASE}/auth/register`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestBody)
        });
        
        let data;
        try {
            data = await response.json();
        } catch (jsonError) {
            // If response isn't JSON (e.g., 500 HTML), use generic message
            throw new Error("Registration failed due to server error");
        }
        
        if (response.ok) {
            showAlert("‚úÖ Registration successful! Redirecting...", "success");
            document.getElementById("registerForm").reset();
            
            setTimeout(() => {
                window.location.href = "/static/login.html";
            }, 2000);
        } else {
            // Handle 4xx/5xx with detail
            const errorMessage = data.detail || "Registration failed";
            showAlert("‚ùå " + errorMessage, "danger");
        }
    } catch (error) {
        console.error("Registration error:", error);
        showAlert("‚ùå " + (error.message || "Network error. Please try again."), "danger");
    } finally {
        setLoading(false);
    }
});
</script>
</body>
</html>
