<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #1f2937;
    }
    .topbar {
      background: #fff;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 1.3rem;
      font-weight: 800;
      color: #4f46e5;
      text-decoration: none;
    }
    .container-wrap {
      max-width: 1000px;
      margin: 28px auto;
      padding: 0 16px 30px;
    }
    .card-shell {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(31, 41, 55, 0.2);
      overflow: hidden;
    }
    .card-header {
      padding: 18px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .list-area {
      padding: 10px 16px 16px;
      min-height: 180px;
    }
    .notif-item {
      border: 1px solid #e5e7eb;
      border-left: 4px solid #6366f1;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      background: #fff;
    }
    .notif-item.read {
      border-left-color: #9ca3af;
      opacity: 0.85;
      background: #f9fafb;
    }
    .notif-meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .notif-event {
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #4f46e5;
      text-transform: uppercase;
    }
    .notif-time {
      color: #6b7280;
      font-size: 0.82rem;
    }
    .notif-message {
      margin: 0;
      color: #111827;
      line-height: 1.4;
    }
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 24px 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="brand" href="/static/search.html">SkillSwap</a>
    <div class="d-flex align-items-center gap-2">
      <a href="/static/search.html" class="btn btn-outline-primary btn-sm">Home</a>
      <a href="/static/sessions.html" class="btn btn-outline-primary btn-sm">My Sessions</a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container-wrap">
    <div class="card-shell">
      <div class="card-header">
        <h1 class="title">Notifications</h1>
        <div class="toolbar">
          <button id="allBtn" class="btn btn-primary btn-sm" onclick="changeFilter(false)">All</button>
          <button id="unreadBtn" class="btn btn-outline-primary btn-sm" onclick="changeFilter(true)">Unread only</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="loadNotifications()">Refresh</button>
          <button class="btn btn-success btn-sm" onclick="markAllRead()">Mark all read</button>
        </div>
      </div>
      <div class="list-area" id="notificationsList">
        <div class="empty-state">Loading notifications...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const token = localStorage.getItem("token");
    let unreadOnly = false;

    if (!token) {
      window.location.href = "/static/login.html";
    }

    function escapeHtml(value) {
      if (value === null || value === undefined) return "";
      return String(value)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatEvent(eventType) {
      return String(eventType || "notification")
        .replace(/_/g, " ")
        .trim();
    }

    function formatTime(isoValue) {
      if (!isoValue) return "Unknown time";
      const dt = new Date(isoValue);
      if (Number.isNaN(dt.getTime())) return "Unknown time";
      return dt.toLocaleString();
    }

    function setFilterButtons() {
      const allBtn = document.getElementById("allBtn");
      const unreadBtn = document.getElementById("unreadBtn");
      if (unreadOnly) {
        unreadBtn.className = "btn btn-primary btn-sm";
        allBtn.className = "btn btn-outline-primary btn-sm";
      } else {
        allBtn.className = "btn btn-primary btn-sm";
        unreadBtn.className = "btn btn-outline-primary btn-sm";
      }
    }

    function renderNotifications(items) {
      const list = document.getElementById("notificationsList");
      if (!Array.isArray(items) || items.length === 0) {
        list.innerHTML = `<div class="empty-state">${unreadOnly ? "No unread notifications." : "No notifications found."}</div>`;
        return;
      }

      list.innerHTML = items.map((item) => {
        const markReadButton = item.is_read
          ? ""
          : `<button class="btn btn-outline-primary btn-sm" onclick="markRead(${item.id})">Mark read</button>`;
        return `
          <div class="notif-item ${item.is_read ? "read" : ""}">
            <div class="notif-meta">
              <div class="notif-event">${escapeHtml(formatEvent(item.event_type))}</div>
              <div class="d-flex align-items-center gap-2">
                <span class="notif-time">${escapeHtml(formatTime(item.created_at))}</span>
                ${markReadButton}
              </div>
            </div>
            <p class="notif-message">${escapeHtml(item.message || "")}</p>
          </div>
        `;
      }).join("");
    }

    async function loadNotifications() {
      const list = document.getElementById("notificationsList");
      list.innerHTML = `<div class="empty-state">Loading notifications...</div>`;
      try {
        const query = unreadOnly ? "?unread_only=true&limit=200" : "?limit=200";
        const res = await fetch(`${API_BASE}/notifications/my${query}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.status === 401) {
          logout();
          return;
        }
        if (!res.ok) throw new Error("Failed to load notifications");
        const data = await res.json();
        renderNotifications(Array.isArray(data) ? data : []);
      } catch (error) {
        list.innerHTML = `<div class="empty-state">Could not load notifications.</div>`;
      }
    }

    async function markRead(notificationId) {
      try {
        const res = await fetch(`${API_BASE}/notifications/${notificationId}/read`, {
          method: "PATCH",
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to mark as read");
        loadNotifications();
      } catch (error) {
        alert("Failed to mark notification as read.");
      }
    }

    async function markAllRead() {
      try {
        const res = await fetch(`${API_BASE}/notifications/read-all`, {
          method: "PATCH",
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to mark all as read");
        loadNotifications();
      } catch (error) {
        alert("Failed to mark all notifications as read.");
      }
    }

    function changeFilter(nextUnreadOnly) {
      unreadOnly = Boolean(nextUnreadOnly);
      setFilterButtons();
      loadNotifications();
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      localStorage.removeItem("userName");
      window.location.href = "/static/login.html";
    }

    setFilterButtons();
    loadNotifications();
  </script>
</body>
</html>
