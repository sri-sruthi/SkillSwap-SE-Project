<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 440px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      background: white;
    }
    .logo h2 {
      color: #0f172a;
      font-weight: 800;
      text-align: center;
    }
    .logo p {
      color: #64748b;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px 14px;
    }
    .form-control:focus {
      border-color: #0f172a;
      box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.15);
    }
    .btn-admin {
      background: linear-gradient(135deg, #0f172a, #334155);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 700;
    }
    .btn-admin:hover {
      background: linear-gradient(135deg, #0b1220, #1f2937);
    }
    .error-message {
      background: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
    }
    .footer-link {
      margin-top: 18px;
      text-align: center;
      color: #475569;
      font-size: 0.95rem;
    }
    .footer-link a {
      color: #0f172a;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h2>SkillSwap Admin</h2>
      <p>Sign in with administrator credentials</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="adminLoginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Admin Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-dark btn-admin w-100">Admin Sign In</button>
    </form>

    <p class="footer-link">
      Mentor/Learner login? <a href="/static/login.html">Go to user login</a>
    </p>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const form = document.getElementById("adminLoginForm");
    const errorBox = document.getElementById("errorMessage");

    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_BASE}/auth/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          const msg = typeof data.detail === "string" ? data.detail : "Admin login failed";
          throw new Error(msg);
        }

        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);
        window.location.href = "/admin/dashboard";
      } catch (err) {
        showError(err.message || "Admin login failed");
      }
    });
  </script>
</body>
</html>
